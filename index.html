<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JS</title>
</head>
<body>
  <div id="app" class="wrapper">
    <h1>Welcome to Vanilla Javascript</h1>
    <div class="row mb-3">
        <div class="col-4">
            <label>Name: </label>
            <input  id="name" type="text" class="form-control" onchange="changeState(this)" />
        </div>
        <div class="col-2">
            <label>Size:</label>
            <input type="text" id="size" class="form-control" onchange="changeState(this)" />
        </div>
        <div class="col-2">
            <label>Price:</label>
            <input type="number" id="price" class="form-control" onchange="changeState(this)" />
        </div>
        <div class="col-4">
            <label>Category</label>
            <div id="categories"></div>
        </div>
        <div id="category-holder"></div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-2">
            <button class="btn btn-primary" onclick="saveItem()">Save Item</button>
        </div>
    </div>
    <div id="filter"></div>
    <div id="items">

    </div>
    <div id="stats"></div>

</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
